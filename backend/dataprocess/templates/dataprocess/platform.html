                    </thead>
                    <tbody id="platform-body"></tbody>
                </table>
            </div>

    <div class="create_form" id="create_form">
        <div class="button-layout">
            <button id="close_button" class="btn btn-primary border-0 padding-3" style="font-size: 10px !important; font-weight: bold;">취소</button>
            <button id="create_button" class="btn btn-primary border-0 padding-3" style="font-size: 10px !important;  font-weight: bold;">저장</button>
        </div>
        
        <div class="table_layout">
            <table class="table table-centered table-nowrap mb-0 rounded input-transparent">
                <thead class="thead-dark">
                    <tr>
                        <td class="border-0">항목</td>
                        <td class="border-0">내용</td>
                    </tr>
                </thead>
                <tbody id="platform_attribute">
                    <tr>
                        <td>플랫폼명</td>
                        <td><input type="text" placeholder="youtube"></td>
                    </tr>
                    <tr>
                        <td>Main URL</td>
                        <td><input type="text" placeholder="https://www.youtube.com/"></td>
                    </tr>
                    <tr>
                        <td>비고</td>
                        <td><input type="text" placeholder="동영상 사이트"></td>
                    </tr>
                </tbody>
            </table>
            
            <table class="table table-centered table-nowrap mb-0 rounded input-transparent">
                <thead class="thead-dark">
                    <tr>
                        <td class="border-0">조사항목</td>
                        <td class="border-0">내용</td>
                        <td class="border-0">xpath</td>
                    </tr>
                </thead>
                <tbody id="crawling_attribute">
                    <tr>
                        <td>항목1</td>
                        <td><input type="text" placeholder="uploads"></td>
                        <td><input type="text" placeholder="xpath"></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="attr_button_layout">
                <button id="attr_add_button"> + </button>
                <button id="attr_delete_button"> - </button>
            </div>
        </div>
    </div>

    {% if excel_data %}
    <!-- javascript에 전달하기 위해 숨겨진 span 사용 -->
    <span id="import_data" style="display: none;">{{ excel_data }}</span>
    {% endif %}
